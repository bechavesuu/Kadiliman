    <style>
     body {
        background: radial-gradient(#1a1a1a 0%, #000000 100%);
        color: white;
        height: 100%;
        margin: 0;
        padding-top: 67px;
    }
    .navbar-custom {
        background-color: #000 !important;
        border-bottom: 1px solid #ffffff;
        position: fixed; /* Change from relative to fixed */
        top: 0; /* Position at the top of the viewport */
        width: 100%; /* Make it full width */
        z-index: 1030; /* Higher z-index to ensure it stays above other content */
    }
      
      .navbar-custom .navbar-brand {
        margin-right: 2rem;
      }
      
      .navbar-custom .navbar-nav .nav-link {
        color: #fff;
        margin: 0 10px;
        transition: color 0.3s, transform 0.2s;
      }
      
      .navbar-custom .navbar-nav .nav-link:hover {
        color: #ff6b00;
        transform: translateY(0);
      }
      
      .navbar-custom .navbar-nav .nav-link.active {
        color: #ff6b00;
        font-weight: bold;
      }
      
      .navbar-custom .dropdown-menu {
        background-color: #222;
        border: none;
      }
      
      .navbar-custom .dropdown-item {
        color: #fff;
      }
      
      .navbar-custom .dropdown-item:hover {
        background-color: #333;
        color: #ff6b00;
      }
      
      .btn-sign-in {
        background-color: transparent;
        border: 1px solid #ffffff;
        color: #ffffff;
        transition: all 0.3s;
      }
      
      .btn-sign-in:hover {
        background-color: #ffffff;
        color: #000;
        transform: scale(1);
      }
      
      /* Make sure the toggler icon is visible against black background */
      .navbar-custom .navbar-toggler-icon {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28255, 255, 255, 0.55%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
      }
      
      .navbar-custom .navbar-toggler {
        border-color: rgba(255, 255, 255, 0.1);
      }
      
      .center-nav {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
      }

      @media (max-width: 992px) {
        .center-nav {
          position: relative;
          left: 0;
          transform: none;
        }
      }
      /* End Custom styles for the navbar */
