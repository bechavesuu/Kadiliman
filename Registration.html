    <!-- JavaScript for tab switching -->
    <script>
    function switchTab(tabName) {
        // Hide all containers
        document.getElementById('signin-container').style.display = 'none';
        document.getElementById('signup-container').style.display = 'none';
        
        // Show selected container
        document.getElementById(tabName + '-container').style.display = 'flex';
        
        // Update active tab button
        document.getElementById('signin-tab').classList.remove('active');
        document.getElementById('signup-tab').classList.remove('active');
        document.getElementById(tabName + '-tab').classList.add('active');
    }

    function redirectToDashboard() {
        window.location.href = "/Kadiliman/Dashboard.php";
        return false; 
    }

    async function handleRegistration(event) {
        event.preventDefault(); // Prevent form submission

        const form = event.target;
        const formData = new FormData(form);

        try {
            const response = await fetch(form.action, {
                method: form.method,
                body: formData,
            });

            const result = await response.text();
            const modalMessage = document.getElementById('registrationMessage');
            const modal = new bootstrap.Modal(document.getElementById('registrationModal'));

            if (response.ok) {
                modalMessage.textContent = "Registration successful!";
            } else {
                modalMessage.textContent = "Error: " + result;
            }

            modal.show();
        } catch (error) {
            const modalMessage = document.getElementById('registrationMessage');
            modalMessage.textContent = "An unexpected error occurred.";
            const modal = new bootstrap.Modal(document.getElementById('registrationModal'));
            modal.show();
        }
    }
    </script>
